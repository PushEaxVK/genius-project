<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test HTML page</title>
  </head>
  <body>
    <audio controls>
      <source src="./media/file_example_MP3_1MG.mp3" />
    </audio>
    <video controls height="480">
      <source
        src="./media/file_example_WEBM_1920_3_7MB.webm"
        type="video/webm"
      />
      <source src="./media/file_example_MP4_1280_10MG.mp4" type="video/mp4" />
    </video>
    <!-- Test table -->
    <table>
      <caption>
        Lorem, ipsum dolor.
      </caption>
      <thead>
        <tr>
          <th>No.</th>
          <th>Full name</th>
          <th>Position</th>
          <th>Salary</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Bill Gates</td>
          <td>Founder Microsoft</td>
          <td>$1000</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Steve Jobs</td>
          <td>Founder Apple</td>
          <td>$1200</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Larry Page</td>
          <td>Founder Google</td>
          <td>$1100</td>
        </tr>
        <tr>
          <td>4</td>
          <td>Mark Zuckerberg</td>
          <td>Founder Facebook</td>
          <td>$1300</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">Total</td>
          <td>$4600</td>
        </tr>
      </tfoot>
    </table>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/videoseries?si=yAGN4q3ShySq18Rj&amp;list=PLDyvV36pndZFHXjXuwA_NywNrVQO0aQqb"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
  </body>
</html>
